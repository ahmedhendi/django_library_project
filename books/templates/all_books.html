{% endfor %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Main Page</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Home</a>
        <form class="form-inline">
        <a href="file:///G:/ITI/Client%20Side%20Technologies/BootStrap/lab1/loginPage.html" 
        type="button" class=" btn btn-link form-control ">Login </a>
        <a href="file:///G:/ITI/Client%20Side%20Technologies/BootStrap/lab1/registrationPage.html" 
        type="button" class=" btn btn-link form-control ">SignUP</a>
        </form>
    </nav>
    <h1>my first page</h1>
    <div class="row">
        {% for book in all_books %}
        <div class="col-4 mt-4">
          <div class="card">
              {% if book.img %}
            <img src="{{book.img.url}}" class="card-img-top" alt="..." height="300" width="100" >
             {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.desc}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'env:book' book.id %}" class="btn btn-info">View details</a>
            </div>
          </div>
        </div>
        {% endfor %}   
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <hr>
<button> <a href="{% url 'env:add_book' %}"> add book </a></button>

<button><a href="{% url 'env1:author' %}"> author </a></button>

  </body>
</html>
