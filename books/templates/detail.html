    <!-- Bootstrap CSS -->

    <nav class="navbar navbar-dark bg-dark">

        <form class="form-inline">

          <div class="card">
              {% if book.img %}
            <img src="{{book.img.url}}" class="card-img-top" alt="..." height="300" width="100" >
             {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">description:{{book.desc}}</p>
              <p class="card-text">state:{{book.state}}</p>
              <p class="card-text"> author:{{book.author.name}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'env1:author_details' book.author.id %}" class="btn btn-info">author details</a>
            </div>
          </div>
        </div>
         
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
